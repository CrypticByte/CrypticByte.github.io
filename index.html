<!DOCTYPE html>

<html>
    <head>
        <title>Site</title>

        <meta charset="utf-8" />

        <!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">  
<link href="./animate.css" rel="stylesheet" />
        <!-- Style -->
        <style>
            body {
                font-family: 'Varela Round', sans-serif;
                margin: 0;
            }

            .container {
                position: absolute;
                height: 100%;
                width: 100%;
                display: grid;
                grid-template-rows: 100% auto;
            }

            .landing {
                background: url(./images/background.jpg) no-repeat center center fixed; 
                -webkit-background-size: cover;
                -moz-background-size: cover;
                -o-background-size: cover;
                background-size: cover;
                background-repeat: no-repeat;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100%;
            }

            .landing .header .first-font {
                font-size: 55px;
                color: #fff;
                letter-spacing: 8px;
            }
            
.landing .header .second-font {
                
                font-size: 55px;
                letter-spacing: 8px;
                color: #7a7d80;
                background: linear-gradient(129deg, #e75757, #dc9224, #e6e53b, #6ee63b, #3be6bd, #3b96e6, #683be6, #e63bdd);
                background-size: 1600% 1600%;
                color: transparent;
                -webkit-text-fill-color: transparent;
                -moz-text-fill-color: transparent;
                -o-text-fill-color: transparent;
                background-clip: text;
                -webkit-background-clip: text;
                -moz-background-clip: text;
                -o-background-clip: text;
                
                -webkit-animation: Rainbow 27s ease infinite;
                -moz-animation: Rainbow 27s ease infinite;
                -o-animation: Rainbow 27s ease infinite;
                animation: Rainbow 27s ease infinite;
}
              
@keyframes Rainbow { 
    0%{background-position:0% 14%}
    50%{background-position:100% 87%}
    100%{background-position:0% 14%}
}
@-webkit-keyframes Rainbow {
    0%{background-position:0% 14%}
    50%{background-position:100% 87%}
    100%{background-position:0% 14%}
}
@-moz-keyframes Rainbow {
    0%{background-position:0% 14%}
    50%{background-position:100% 87%}
    100%{background-position:0% 14%}
}
@-o-keyframes Rainbow {
    0%{background-position:0% 14%}
    50%{background-position:100% 87%}
    100%{background-position:0% 14%}
}
                

            
            
        </style>
        
        <!--Loader-->
        
        <!--Loader End-->
        
    </head>
    <body >
        <div class="container">
            <div class="landing">
                <h1 class="animated fadeInDown">
                <div class="header">
                <span class="first-font">CRYPTIC</span>
                <span class="second-font">CODES</span>
                </div>
                    </h1>
            </div>
        </div>  
    </body>
</html>
