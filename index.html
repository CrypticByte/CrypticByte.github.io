<!DOCTYPE html>

<html>
    <head>
        <title>Site</title>

        <meta charset="utf-8" />

        <!-- Fonts -->
<link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">  
<link href="./animate.css" rel="stylesheet" />
        <!-- Style -->
        <style>
            body {
                font-family: 'Varela Round', sans-serif;
                margin: 0;
            }

            .container {
                position: absolute;
                height: 100%;
                width: 100%;
                display: grid;
                grid-template-rows: 100% auto;
            }

            .landing {
                background-image: url(./images/background.jpg);
                background-size: cover;
                background-repeat: no-repeat;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                height: 100%;
            }

            .landing .header .first-font {
                font-size: 55px;
                color: #303030;
                letter-spacing: 8px;
            }
            
            .landing .header .second-font {
                font-size: 55px;
                color: #545353;
                letter-spacing: 8px;
            }
            
        </style>
    </head>
    <body>
        
        
        <div class="container">
            <div class="landing">
                <h1 class="animated fadeInDown">
                <div class="header">
                <span class="first-font">CRYPTIC</span>
                <span class="second-font">CODES</span>
                </div>
                    </h1>
            </div>
        </div>
        
        <!--> Hamburger Menu <-->
        
        
    </body>
</html>
